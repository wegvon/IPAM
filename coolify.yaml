# Coolify Configuration for IPAM Platform
# This file helps Coolify automatically detect and configure the deployment

name: ipam-platform
services:
  web:
    build:
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    domains:
      - "185.85.238.230:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://ipam_user:${POSTGRES_PASSWORD:-ipam_secure_2024}@db:5432/ipam_db
      - SECRET_KEY=${SECRET_KEY:-change-this-super-secret-key-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-session-secret-too}
      - APP_NAME=IPAM Platform
      - DEFAULT_LOCALE=tr_TR
      - TIMEZONE=Europe/Istanbul
      - LOG_TO_STDOUT=1
      - APP_HOST=0.0.0.0
      - APP_PORT=5000
    
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=ipam_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ipam_secure_2024}
      - POSTGRES_DB=ipam_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ipam_user -d ipam_db"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
